name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install dependencies
        run: npm ci

      - name: Install Slidev dependencies
        run: cd slides && npm ci

      - name: Build Astro (Resume)
        run: npm run build

      - name: Build Slidev (Slides)
        run: cd slides && npm run build -- --base /astro-example/slides/

      - name: Build Quarto (Blog)
        run: cd blog && quarto render

      - name: Combine outputs
        run: |
          # Astroのビルド出力がベース
          # Slidevを追加
          cp -r slides/dist dist/slides
          # Quartoを追加
          cp -r blog/_site dist/blog

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

